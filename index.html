<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Top U.S. Golf Courses</title>
</head>
<body>

<div class="container-fluid">

	<div class="row text-center">
		<h1>U.S. Golf Courses - Best in State</h1>
	</div>

	<div class="row">

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-3">
			<div class="well well-sm">
				<input id="search-field" class="form-control" placeholder="Search by Course, City, or Stateâ€¦" type="input" data-bind="textInput: searchInput, event: {keyup: filterCourses}"/>
				<br>
				<button type="button" class="btn btn-primary" id="reset">Reset</button>
			</div>
			<ul class="well list-group">
				<li class="list-group-item">
					<span class="badge" data-bind="text: visible().length"></span>
					Listed Courses
				</li>
			</ul>

			<div class="well list-group" data-bind="foreach: visible">
					<a href="#" class="list-group-item" data-bind="click: $parent.showCourse">
						<strong data-bind="text: club"></strong>
						<p class="resp-hide"><span data-bind="text: city"></span>, <span data-bind="text: state"></span></p>
					</a>
			</div>

		</div>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
				<div class="well" id="map">
					<div id="gmapError"></div>
				</div>
		</div>

	</div>

</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFe31qs8-wkqTZ-o6EGqu6yf_81avE3Jk&v=3&callback=initializeMap" onerror="gmapError()"></script>
	<script src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
